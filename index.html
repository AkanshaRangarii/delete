<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Easy Notes</a>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
               
              </li>
            </ul>
           
          </div>
        </div>
      </nav>

            <div class="container  my-3">
              <h1>Welcome To Easy Notes</h1>
              <div class="card" >
              
                <div class="card-body">
                  <h5 class="card-title">Add a note</h5>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="addTxt" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
                  <button class="btn btn-primary my-3" id="addBtn">Add Note</button>
                </div>
              </div>
                  <hr>
                  <h1 class="my-3">Your Notes</h1>
                  <hr>
                  <div id="notes" class="row container-fluid">
                     <div class="noteCard my-2 mx-2 card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Note</h5>
                          <p class="card-text"></p>
                          <a href="#" class="btn btn-primary">Delete Note</a>
                        </div>                      
                    </div>
                  
                   
                   
             </div>
            </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
